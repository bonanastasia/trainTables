<!DOCTYPE html>
<html>
<head>
	<title>Employee Log</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <!-- moment.js -->
 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script> 

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">	

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Employee Log</h1>
			<h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Current Employees</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (mins)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
					
						</tr>
					</thead>
					<tbody id="rows">
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Add Employee</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="trainName">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
						<label for="firstTrain">First train time ("HH:MM") </label>
						<input type="text" class="form-control" id="firstTrain">
					</div>
					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="number" class="form-control" id="frequency">
					</div>							
					
					<button type="submit" class="btn btn-primary" id="submit">Submit</button>								
				</form>
			</div>
		</div>		
	</div>
	<script src="javascript/logic.js"></script>
	<!-- <script src="moment.js"></script>
<script src="moment-round.js"></script> -->
	
</body>
</html>
